{% extends "base.html" %}
    
{% block content %}
  <div class="container-signup">
    <div class="navbar-div">
      <div class="navbar-div">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#" style="color:rgb(255, 255, 255);">Disease Prediction</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" style="color:rgb(255, 255, 255);">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    </div>
    <div class="signup-div">
      <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
          <div class="row gx-lg-5 align-items-center mb-5">
            
            <div class="card-div col-lg-12 mb-5 mb-lg-0 position-relative">

              <div class="card bg-glass" style="border-radius: 15px;">
                <div class="card-body px-4 py-5 px-md-5">
                  <form method="post">
                    <p style="color: red;">{{message}}</p>
                    <div class="form-outline mb-4" style="font-family: Arial, Helvetica, sans-serif;">
                      <h1>SIGN UP</h1>
                    </div>
                    
                   
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example3" class="form-control" name="name" />
                      <label class="form-label" for="form3Example3">Name</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3" class="form-control" name="email" />
                      <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4" class="form-control" name="password" />
                      <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                      Sign up
                    </button>
                    
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>Already have account? <a href="/">login</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
{% endblock %}
