{% extends "base.html" %}

{% block content %}
<div class="container-signup">
  <div class="navbar-div">
    <div class="navbar-div">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#" style="color:rgb(255, 255, 255);">Disease Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" style="color:rgb(255, 255, 255);">Home <span
                  class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="signup-div">
    <section class="background-radial-gradient overflow-hidden w-100 d-flex align-items-center">
      <div class="container container-fluid  px-4 py-5 px-md-5 text-center text-lg-start my-auto">
        <div class="row gx-lg-5 justify-content-center mb-5">

          <div id="login" class="card-div col-lg-12 mb-5 mb-lg-0 position-relative">

            <div class="card bg-glass" style="border-radius: 15px;">
              <div class="card-body px-4 py-5 px-md-5">
                <form method="post">

                  <div class="form-outline mb-4" style="font-family: Arial, Helvetica, sans-serif;">
                    <h1>LOGIN</h1>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4 text-left ">
                    <label class="form-label" for="form3Example3">Email address</label>
                    <input type="email" id="form3Example3" class="form-control" />
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-5 text-left">
                    <label class="form-label" for="form3Example4">Password</label>
                    <input type="password" id="form3Example4" class="form-control" />
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Login
                  </button>

                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  {% endblock %}
