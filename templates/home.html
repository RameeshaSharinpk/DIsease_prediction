{% extends "base.html" %}

{% block content %}

<div class="container-signup" id="history-page">
    <div class="navbar-div">
      <div class="navbar-div">
        <nav class="navbar navbar-expand-lg bg-glass">
          <a class="navbar-brand" href="#" style="color:rgb(255, 255, 255);">MediTech</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/predict" style="color:rgb(255, 255, 255);">Predict <span
                    class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/home" style="color:rgb(255, 255, 255);">Home    <span
                    class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/" style="color:rgb(241, 230, 230);"><svg class="icon" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="history bg-glass">
        <h2>HISTORY</h2>
        <table style="width:100%">
          <tr>
            <th>No.</th>
            <th>symptoms</th>
            <th>Disease</th>
            <th>Date</th>
          </tr>
          {%for i in range(symptoms|length)%}
            <tr>
              <td>{{i+1}}</td>
              <td>{{symptoms[i]}}</td>
              <td>{{diseases[i]}}</td>
              <td>{{date[i]}}</td>
            </tr>
          {%endfor%}
        </table>
    </div>
    </div>


{% endblock %}
