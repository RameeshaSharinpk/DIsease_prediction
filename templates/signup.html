{% extends "base.html" %}

{% block content %}
<div class="container-signup">
  <div class="navbar-div">
    <div class="navbar-div">
      <nav class="navbar navbar-expand-lg bg-glass">
        <a class="navbar-brand" href="#" style="color:rgb(255, 255, 255);">Disease Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item active">
              <a class="nav-link" href="/" style="color:rgb(255, 255, 255);">Login<span
                  class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/" style="color:rgb(241, 230, 230);"><svg class="icon" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="signup-div">
    <section class="background-radial-gradient overflow-hidden w-100 d-flex align-items-center">
      <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 mb-5">

          <div id="signup" class="card-div col-md-6 col-12 mb-5 mb-lg-0 mx-auto position-relative">

            <div class="card bg-glass" style="border-radius: 15px;">
              <div class="card-body px-4 py-5 px-md-5">
                <form method="post">
                  <p style="color: red;">{{message}}</p>
                  <div class="form-outline mb-4" style="font-family: Arial, Helvetica, sans-serif;">
                    <h1>SIGN UP</h1>
                  </div>


                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="form-outline mb-4 text-left">
                    <label class="form-label" for="form3Example3">Name</label>
                    <input type="text" id="form3Example3" class="form-control" name="name" />
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4 text-left">
                    <label class="form-label" for="form3Example3">Email address</label>
                    <input type="email" id="form3Example3" class="form-control" name="email" />
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-5 text-left">
                    <label class="form-label" for="form3Example4">Password</label>
                    <input type="password" id="form3Example4" class="form-control" name="password" />
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Sign up
                  </button>

                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Already have account? <a href="/">login</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  {% endblock %}
